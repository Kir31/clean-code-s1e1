<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="todo plan">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section add-item">
      <h3 class="add-item__heading">Add Item</h3>
      <div class="add-item__wrapper">
        <input id="new-task" class="section__input task" type="text">
        <button class="section__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__heading">Todo</h3>
        <ul id="incomplete-tasks" class="section__list">
          <li class="section__item">
            <input class="section__input" type="checkbox">
            <label class="section__label task">Pay Bills</label>
            <input type="text" class="section__input task">
            <button class="section__btn_edit">Edit</button>
            <button class="section__btn_delete">
              <img class="section__btn-img" src="./remove.svg" alt="remove button">
            </button>
           </li>
          <li class="section__item edit-mode">
            <input class="section__input" type="checkbox">
            <label class="section__label task">Go Shopping</label>
            <input type="text" value="go shopping" class="section__input task">
            <button class="section__btn_edit">Save</button>
            <button class="section__btn_delete">
              <img class="section__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
         </ul>
    </section>
    <section class="section">
      <h3 class="section__heading">Completed</h3>
      <ul id="completed-tasks" class="section__list">
        <li class="section__item">
          <input class="section__input" type="checkbox" checked>
          <label class="section__label task">See the Doctor</label>
          <input type="text" class="section__input task">
          <button class="section__btn_edit">Edit</button>
          <button class="section__btn_delete">
            <img class="section__btn-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
